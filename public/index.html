<!-- index.html - The frontend HTML for the bad password API -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bad Password API (frontend)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto+Mono&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <div class="container-lg">
        
        <form class="mb-5">
            <div class="row my-3">
                <div class="col-10 offset-1 text-center">
                    <h1>Bad Password API</h1>
                    <div class="row">
                        <div class="col-12 col-md-8">
                            <input type="text" id="password" class="w-100">
                        </div>
                        <div class="col-12 col-md-4">
                            <button type="submit" id="submit" class="w-100">New password</button>
                        </div>
                    </div>
                    <div id="info"></div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12 text-center">

                    <label class="custom-checkbox" for="custom" style="font-style: italic;">custom
                        <input type="checkbox" id="custom" checked>
                        <span class="checkmark"></span>
                    </label>

                </div>
            </div>
        </form>






    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

  
</body>

</html>
